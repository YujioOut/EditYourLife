<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ——— Base Reset ——— */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ——— Layout ——— */
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: "Open Sans", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f2f2f2; /* light-gray background */
        color: #333333;
        line-height: 1.6;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-family: "Playfair Display", serif;
        font-size: 2.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      /* ——— Responsiveness ——— */
      @media (min-width: 480px) {
        h1 {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <main>
      <h1>This site is under construction</h1>
      <br />
      <h1>Diese Seite befindet sich im Aufbau</h1>
    </main>
  </body>
</html>
